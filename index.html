				<div class="ma-presentation">
					<p>Je suis blabla</p>

<!-- ####################### PROJETS #######################  -->

		<section class="contact">
				<h2 class="titre-contact" id="titre-contact">Contact</h2>
				<div class="d-flex justify-content-center">
					<form class="formulaire">
						<div class="form-group">
							<label for="name">Nom & Prénom</label>
							<input type="text" class="form-control" id="name" placeholder="Entrez votre nom et prénom">
						</div>
						<div class="form-group">
							<label for="email">E-mail</label>
							<input type="email" class="form-control" id="email" placeholder="Entrez votre email">
						</div>
						<div class="form-group">
							<label for="textarea">Votre message</label>
							<textarea class="form-control" id="textarea" placeholder="Ecrivez un message en cas de besoin" rows="3"></textarea>
						  </div>
						<button type="submit" class="btn btn-primary">Envoyer</button>
					</form>
				</div>

	</footer>
